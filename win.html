<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Wirral and Liverpool</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <a href="index.html" class="col">
                    <h1 id="logo">Mersey Moods</h1>
                </a>
                
                    <div class="col-6 flex-container">
                        <ul id="nav" class="list-inline text-center justify-content-center">
                            <li class="ui-menu-color-home list-inline-item">
                                <a href="index.html"></i><span><strong>Home</strong></span>
                                <br><i id="hometag" class="fa fa-home" aria-hidden="true"></i></a>       
                            </li>
                            <li class="ui-menu-color-todo list-inline-item">
                                <a href="#"><span><strong>Things to do</strong></span>
                                <br><i id="hometag" class="fa fa-clipboard" aria-hidden="true"></i></a>
                            </li>
                            <li class="ui-menu-color-pictures list-inline-item">
                                <a href="#"><span><strong>Pictures</strong></span>
                                <br><i id="hometag" class="fa fa-camera-retro" aria-hidden="true"></i></a>
                            </li>
                            <li class="ui-menu-color-getaway list-inline-item">
                                <a href="#"><span><strong>Win a getaway!</strong></span>
                                <br><i id="hometag" class="fa fa-trophy" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </div>

                     <div class="col">
                        <ul class="list-inline social-links social-box-right">
                        <li class="list-inline-item">
                            <a target="_blank" href="www.facebook.com"><i id="socials" class="fa fa-facebook" aria-hidden="true"></i></a>
                            <span class="sr-only">Facebook</span>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="www.twitter.com"><i id="socials" class="fa fa-twitter" aria-hidden="true"></i></a>
                            <span class="sr-only">Twitter</span>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="www.instagram.com"><i id="socials" class="fa fa-instagram" aria-hidden="true"></i></a>
                            <span class="sr-only">Instagram</span>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="www.youtube.com"><i id="socials" class="fa fa-youtube" aria-hidden="true"></i></a>
                            <span class="sr-only">Youtube</span>
                        </li>
                        </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="win-form-section">
        <form class="win-form" method="POST" action="#">
            <h3>Win a getaway for 2! <i class="fa fa-suitcase" aria-hidden="true"></i></h3>
            <br>
            <br>
            <br>
            <label for="fname">First Name:</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <br>
            <br>
            <label for="lname">Last Name:</label>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <br>
            <br>
            <label for="email">Email Address:</label>
            <input id="email" class="text-input" type="email" name="email" required />
            <br>
            <br>
            <br>
            <br>
            <input type="submit" class="block-label" value="Enter competition">
            <input type="reset" class="block-label" value="Reset Form"> 


        </form>
      
    </section>
    <footer>
    </footer>
    
</body>
</html>
