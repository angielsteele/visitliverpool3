<!DOCTYPE html>
<html lang="en">

<!-- ------------------------------Head -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Wirral and Liverpool</title>
</head>

<!----------------------------------Logo/menu/social media links-->

<body>
    <header>
        <div>
            <div>
                <a href="index.html">
                    <h1 id="logo">Mersey Moods</h1>
                </a>
                <nav id="social">
                    <ul>
                        <li class="list-inline-item">
                            <a target="_blank" href="www.facebook.com"><span class="sr-only">Facebook</span><i
                                    id="socials" class="fa fa-facebook" aria-hidden="true"></i></a>
                            <span class="sr-only">Facebook</span>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="www.twitter.com"><span class="sr-only">Twitter</span><i
                                    id="socials" class="fa fa-twitter" aria-hidden="true"></i></a>
                            <span class="sr-only">Twitter</span>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="www.instagram.com"><span class="sr-only">Instagram</span><i
                                    id="socials" class="fa fa-instagram" aria-hidden="true"></i></a>
                            <span class="sr-only">Instagram</span>
                        </li>
                        <li class="list-inline-item">
                            <a target="_blank" href="www.youtube.com"><span class="sr-only">Youtube</span><i
                                    id="socials" class="fa fa-youtube" aria-hidden="true"></i></a>
                            <span class="sr-only">Youtube</span>
                        </li>
                    </ul>
                </nav>
                <nav id="menu">
                    <ul id="nav" class="list-inline text-center">
                        <li class="ui-menu-color-home list-inline-item">
                            <a href="index.html"></i><span><strong>Home</strong></span>
                                <br><i id="hometag" class="fa fa-home" aria-hidden="true"></i></a>
                        </li>
                        <li class="ui-menu-color-todo list-inline-item">
                            <a href="todo.html"><span><strong>Things to do</strong></span>
                                <br><i id="hometag" class="fa fa-clipboard" aria-hidden="true"></i></a>
                        </li>
                        <li class="ui-menu-color-pictures list-inline-item">
                            <a href="pictures.html"><span><strong>Pictures</strong></span>
                                <br><i id="hometag" class="fa fa-camera-retro" aria-hidden="true"></i></a>
                        </li>
                        <li class="ui-menu-color-getaway list-inline-item">
                            <a class="active" href="win.html"><span><strong>Win a getaway!</strong></span>
                                <br><i id="hometag" class="fa fa-trophy" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </nav>

            </div>
        </div>
    </header>



    <!-- ------------------------------Win form -->


    <section class="win-form-section">
        <form class="win-form" action="thanks.html">
            <br>
            <h2 class="h3">Win a getaway for 2! <i class="fa fa-suitcase" aria-hidden="true"></i></h2>
            <br>
            <br>
            <label for="fname">First Name:</label>
            <br>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <br>
            <br>
            <label for="lname">Last Name:</label>
            <br>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <br>
            <br>
            <label for="email">Email Address:</label>
            <br>
            <input id="email" class="text-input" type="email" name="email" required />
            <br>
            <br>
            <input type="submit" class="block-label" value="Enter competition">
            <input type="reset" class="block-label" value="Reset Form">


        </form>

    </section>
    <footer>
    </footer>

</body>

</html>
