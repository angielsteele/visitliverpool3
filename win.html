    <!-- ------------------------------Win form -->
    <section class="win-form-section">
      <form class="win-form" action="thanks.html">
        <br />
        <h2 id="form" class="h3">
          Win a getaway for 2! <i class="fa fa-suitcase" aria-hidden="true"></i>
        </h2>
        <br />
        <br />
        <label for="fname">First Name:</label>
        <br />
        <input
          id="fname"
          class="text-input"
          type="text"
          name="first_name"
          required
        />
        <br />
        <br />
        <label for="lname">Last Name:</label>
        <br />
        <input
          id="lname"
          class="text-input"
          type="text"
          name="last_name"
          required
        />
        <br />
        <br />
        <label for="email">Email Address:</label>
        <br />
        <input
          id="email"
          class="text-input"
          type="email"
          name="email"
          required
        />
        <br />
        <br />
        <input
          id="submit"
          type="submit"
          class="block-label"
          value="Enter competition"
        />
        <input id="reset" type="reset" class="block-label" value="Reset Form" />
      </form>
    </section>
